name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: xcodebuild test -scheme EmployeeDirectoryApi -destination "platform=iOS Simulator,name=iPhone 13"
